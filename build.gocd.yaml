format_version: 10
pipelines:
  build-guacd:
    group: sample
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-10126c1:
        git: https://github.com/SergeyFilyanin/guacd
        shallow_clone: false
        auto_update: true
        branch: master
    stages:
    - build-docker:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          build-docker-guacd:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - build
                - -t
                - sergeyfilyanin/guacd:dev_$GO_PIPELINE_LABEL
                - .
                command: docker
                run_if: passed
            - exec:
                arguments:
                - push
                - sergeyfilyanin/guacd:dev_$GO_PIPELINE_LABEL
                command: docker
                run_if: passed
